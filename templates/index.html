{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <button id="trocar" class="spotifyButton">trocar tema</button>
    <div class="container">
        <div class="downloader">
            <img src="{% static 'img/spotify.png' %}" alt="" class="downloader-img spotify">
            <span class="downloader-span">Spotify downloader</span>
        </div>
        <form method="POST" action="{% url 'download' %}" class="form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="spotifyButton" value="Baixar">
        </form>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
